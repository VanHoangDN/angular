<form action="" method="POST" role="form" [formGroup]="formData" (ngSubmit)="onSubmit()">
    <legend>reactive-form works!</legend>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="" placeholder="Input field" formControlName="name">
        <div *ngIf="!formData.controls['name'].valid" style="color:red">Name is required</div>
        <br>
        <label for="">Age</label>
        <input type="text" class="form-control" id="" placeholder="Input field" formControlName="age">
        <div *ngIf="!formData.controls['age'].valid" style="color:red">Name is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
</form>
