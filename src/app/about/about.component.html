<p appHighlight>About</p>
<p [appHighlight]="myColor">About</p><p [appHighlight]="'orange'">About</p>
<ul [ngSwitch]="loginName">
    <li *ngSwitchCase="'user'">
        <p>User logged in</p>
    </li>
    <li *ngSwitchCase="'admin'">
        <p>Admin logged in</p>
        <app-home></app-home>
    </li>
    <li *ngSwitchDefault>
        <p>Please choose login name</p>
    </li>
</ul>
<span>CounterService = {{counter}}</span>
<br>
<span>CounterService^2 = {{counterBinhPhuong}}</span>
